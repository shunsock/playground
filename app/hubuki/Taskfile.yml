version: "3"

vars:
  PKGS: ./...

tasks:
  tidy:
    cmds:
      - go mod tidy

  fmt:
    cmds:
      - gofmt -w app

  lint:
    desc: Run go vet and gofmt check
    cmds:
      - go vet ./...
      - gofmt -d app

  lint:fix:
    desc: Auto-fix possible issues
    cmds:
      - gofmt -w app

  test:
    cmds:
      - go test -race -coverprofile=coverage.out {{.PKGS}}

  ci:
    desc: format -> lint -> test
    deps: [tidy]
    cmds:
      - task: fmt
      - task: lint
      - task: test

